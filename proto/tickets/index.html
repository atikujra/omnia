<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <!-- Form to send information to ticketing system -->
        <form action="./server/add-ticket.php" method="post">
          <div class="form-group">
            <label for="issue">Issue with</label><br />
            <select name="issue" class="form-control">
              <option value="desktop" selected>Desktop</option>
              <option value="laptop">Laptop</option>
              <option value="mac">Mac</option>
              <option value="printers">Printers</option>
              <option value="mobile">Mobile Phone</option>
            </select>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label><br />
            <input type="text" name="subject" class="form-control"><br />
          </div>

          <div class="form-group">
            <label for="description">Description</label><br />
            <textarea name="description" class="form-control" rows="3"></textarea><br />
          </div>

          <button type="submit" class="btn btn-default">SEND</button>
          </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>
